<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Pet Adoption</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">🐾 Admin Dashboard - Pet Adoption</h1>

		<div id="petsSection" class="dashboard-section">
		    <h2>All Pets</h2>
		    <button class="btn btn-success" onclick="showAddPetModal()">➕ Add New Pet</button>
		    <div id="petsCardContainer" class="cards-container"></div>
		</div>

        <div id="adoptionsSection" class="dashboard-section mt-4">
            <h2>Pending Adoptions</h2>
            <div id="adoptionsTableContainer" class="table-container"></div>
        </div>
    </div>

    <!-- Modal for Adding Pets -->
    <div id="addPetModal" class="modal">
        <div class="modal-content">
            <h2>Add New Pet</h2>
            <input type="text" id="petName" placeholder="Pet Name">
            <input type="text" id="petType" placeholder="Pet Type">
            <button class="btn btn-primary" onclick="addPet()">Add Pet</button>
            <button class="btn btn-secondary" onclick="closeAddPetModal()">Cancel</button>
        </div>
    </div>

    <script src="js/admin-dashboard.js"></script>
</body>
</html>
